<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark white darken-4">
    <mdb-navbar-brand>
      <div class="cart text-center">
        <a href="signed" class="navbar-brand text-primary"><strong>CART</strong></a>
        <img src="../src/assets/images/shops/cart.png" class="logo-img">
      </div>
    </mdb-navbar-brand>
  </mdb-navbar>

<p></p>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let cart of cartDetails">
        {{cart.productCommodityName}} <br>
        @ ZWL {{cart.price}} <br>
        Quantity: {{cart.quantity}}
        &nbsp;
        <button mdbBtn type="button" (click)="onIncreaseQuantity(cart)" color="success" rounded="true" outline="true"
            class="waves-light fa fa-plus" mdbWavesEffect></button>
        &nbsp;
        <button mdbBtn type="button" (click)="onDecreaseQuantity(cart.index)" color="success" rounded="true" outline="true"
            class="waves-light fa fa-minus" mdbWavesEffect></button>
        <br>
        subTotal: {{cart.price * cart.quantity}} <br><br>


        <button mdbBtn type="button" (click)="onClearItem($event)" color="primary" rounded="true" outline="true"
            class="waves-light noprint" mdbWavesEffect>Clear Item</button> <br>
    </li>
</ul>

<ul class="list-group">
    <li class="list-group-item">
        <button mdbBtn type="button" (click)="onClearCart($event)" color="primary" rounded="true" outline="true"
            class="waves-light noprint" mdbWavesEffect>Clear Cart</button>
    </li>

    <li class="list-group-item">
        <button mdbBtn type="button" (click)="onCheckOut($event)" color="success" rounded="true" outline="true"
            class="waves-light noprint" mdbWavesEffect>Check Out</button>
    </li>
</ul>



<br><br>
