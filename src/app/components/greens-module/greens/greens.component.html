<p></p>
<div class="row ">
    <app-table-view [data]="tableData" search="'true'" [title]="'GREENS\' PRODUCTS'" (itemClick)="itemClick($event)"
        (addClick)="addClick()" class="col-5" [entries]="25"></app-table-view>

    <app-form-view [buttons]="false" [btnLeft]="btnLeft" [form]="selected" [title]="'GREENS'" class="col-4"
        *ngIf="!isAdd && selected" [headers]="tableData.headers" (edit)="editClick($event)" (onaction)="addToCart($event)"
        (delete)="deleteClick($event)"></app-form-view>

    <app-cart class="col-3" *ngIf="!isAdd && selected"></app-cart>

</div>
