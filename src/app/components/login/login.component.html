<br><br>
<div class="image">
  <div class="container-fluid" sytle="background ">
      <div class="row">
          <div class="col-md-4 mx-auto">
              <div class="card rounded-0 text-primary">
                  <div class="card-header text-center">
                      <h2 class="card-title text-primary"> <strong> THENGA TENGA BUY </strong></h2>
                      <h3 class="card-title text-primary">Login</h3>
                  </div>
  
                  <div class="card-body">
                      <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" #loginForm="ngForm"
                          (ngSubmit)="onLoginFormSubmit(loginForm.value)">
                          <div class="form-group">
                              <label for="username">Username</label>
  
                              <input type="text" ngModel="" #emailField="ngModel" name="email" class="form-control form-control-lg rounded-0"
                                  required="required">
  
                              <div class="form-error" *ngIf="emailField.touched && !emailField.valid">
                                  <div *ngIf="emailField.errors.required">Email is required</div>
  
                                  <div *ngIf="emailField.errors.email && !emailField.errors.required">Invalid email
                                      address</div>
                              </div>
                          </div>
  
                          <div class="form-group">
                              <label>Password</label>
  
                              <input type="password" ngModel="" #password="ngModel" minlength="4" name="password" class="form-control form-control-lg rounded-0"
                                  required="required" autocomplete="new-password">
  
                              <div class="form-error" *ngIf="password.touched && !password.valid">
                                  <div *ngIf="password.errors.required">Password is required</div>
  
                                  <div *ngIf="password.errors.minlength">
                                      Password must be at least 4 characters long.
                                  </div>
                              </div>
                          </div>
  
                          <div>
                              <label class="custom-control custom-checkbox">
                                  <input type="checkbox">
                                  <span class="custom-control-indicator"></span>
  
                                  <span class="custom-control-description small text-info">Remember me</span>
                              </label>
                          </div>
  
                          <div class="control">
                              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-rounded btn-outline-info float-none">Login</button>
                          </div>
                      </form>
  
                      <br>
  
                      <p class="alter-way">
                          Not a member?
  
                          <a [routerLink]="'/register'">Create a new account</a>
                      </p>
                  </div>
  
                  <!-- /card-block -->
              </div>
  
              <!-- /form card login -->
          </div>
      </div>
  </div>
  </div>
